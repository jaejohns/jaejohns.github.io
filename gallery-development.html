<!DOCTYPE html>
<html ng-app="portfolioApp">
  <head>
    <meta charset="utf-8">
    <title>Gallery of Development Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet" media="screen" />
    <link href="css/fonts.css" rel="stylesheet" media="screen" />
    <link href="css/normalize.css" rel="stylesheet" media="screen" />
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text:400,600,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div  ng-controller="navController as navList">
      <ng-include src="'navigation.html'"></ng-include>
    </div>
    <section class="container gallery">
      <nav>
        <ng-include src="'navigation-toggle.html'"></ng-include>
      </nav>
      <header>
          <h1>Gallery
            <span class="subhead">Development Projects</span></h1>
      </header>

    <input type="checkbox" id="toggle" name="" value="">

    <div class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 290 }'>
      <div class="grid-item"><a href="project-mgm-production-services.html"><img src="imgs/design-production-services.jpg"></a></div>
      <div class="grid-item"><a href="project-adventuredome.html"><img src="imgs/develop-adventuredome.jpg"></a></div>
      <div class="grid-item"><a href="project-mlife-campaign.html"><img src="imgs/design-mlife.jpg"></a></div>
      <div class="grid-item"><a href="project-liger-grid.html"><img src="imgs/develop-liger.jpg"></a></div>
    </div>
  </section>

  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/nav.js"  type="text/javascript"></script>
  <script src="js/portfolio.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/gallery.js"></script>
  <script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>
  </body>
</html>
